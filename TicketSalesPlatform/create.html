                <h1>Create Event</h1>

                <form id="create-form" method="post" action="#" enctype="multipart/form-data">
                    <label id="form-label" for="form-title">Title: </label><br />
                    <input type="text" name="form-title" id="form-title" size="30" maxlength="25" /><br />
                    <label id="form-label">Organizers: </label><br />
                    <input type="text" name="form-organizers" id="form-organizers" size="30" maxlength="25" /><br />

                    <input type="text" name="form-date" id="form-date" size="30" maxlength="25" /><br />
                    <label id="form-label">Description: </label><br />
                    <textarea type="text" name="form-title" id="form-title" cols="30" rows="3">Please describe the event...</textarea><br />
                    <label id="form-label">Ticket Type: </label><br />
                    <select name="form-dropdown" id="form-dropdown">
                        <option value="Free">Free</option>
                        <option value="Paid">Paid</option>
                        <option value="Donation">Donation</option>
                    </select><br />
                    <label id="form-label">Event Scope: </label><br />
                    Private <input type="radio" name="event-scope" value="Private" checked="checked" id="radio-1"/>
                    Public <input type="radio" name="event-scope" value="Public" id="radio-2"/><br />
                    <input type="button" name="create-event-button" value="Create Event" id="create-button"/>
