<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>EventX - Login</title>
    <link rel="stylesheet" type="text/css" href="global.css" />
</head>
<body>
    <!-- Header -->
    <header>
        <img id="Logo" src="Ticket.png" alt="EventX Logo">
        <h1 id="LogoText">EventX Tickets</h1>
        
    </header>
    <!-- End of Header -->
    <!-- Content -->
    <div id="login-wrapper">
        <!-- EDIT BELOW THIS LINE -->
        <h1>Welcome to EventX</h1>
        <h2>A platform that simplifies event ticketing. Login to start the fun!</h2>

        <form id="login-form" method="post" action="#" enctype="multipart/form-data">
            <label id="form-label" for="login-username">Username: </label><br />
            <input type="text" name="login-username" id="login-username" size="30" maxlength="25" /><br />
            <label id="form-label" for="login-password">Password: </label><br />
            <input type="password" name="login-password" id="login-password" size="30" maxlength="25" /><br />
            
            <input type="button" name="login-button" value="Login" />
            <input type="button" name="register-button" value="Register" />

        </form>

        <!-- EDIT ABOVE THIS LINE -->
    </div>
    <!-- End of Content -->
    <!-- Footer -->
    <footer>
        <hr />
        <a href="#">Terms of Service</a> -
        <a href="#">Privacy Policy</a> -
        <a href="#">Legal</a> -
        <a href="#">Contact Us</a>
    </footer>
    <!-- End of Footer -->
</body>
</html>
